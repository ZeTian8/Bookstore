<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <div id="container" class="curve-pos" style="height: 600px;width: 100%; margin: auto;"></div>
    <!-- <script type="text/javascript" src="https://fastly.jsdelivr.net/npm/echarts@5.3.2/dist/echarts.min.js"></script> -->
    <script src="./js/axios.js"></script>
    <script src="./js/eachr.js"></script>
    <script>
        var myEcharts = echarts.init(document.getElementById('container'));
        var dataArr = []
        async function fun() {
            try {
                let { data: paiData } = await axios.get('http://localhost:3005/books?_sort=rate&_order=desc&_start=0&_limit=10')
                console.log(paiData.data);
                for (let i = 0; i < paiData.data.length; i++) {
                    var dataArr = [
                        { stock: `${paiData.data[0].name}`, fundPost: `${paiData.data[0].rate}` },
                        { stock: `${paiData.data[1].name}`, fundPost: `${paiData.data[1].rate}` },
                        { stock: `${paiData.data[2].name}`, fundPost: `${paiData.data[2].rate}` },
                        { stock: `${paiData.data[3].name}`, fundPost: `${paiData.data[3].rate}` },
                        { stock: `${paiData.data[4].name}`, fundPost: `${paiData.data[4].rate}` },
                        { stock: `${paiData.data[5].name}`, fundPost: `${paiData.data[5].rate}` },
                        { stock: `${paiData.data[6].name}`, fundPost: `${paiData.data[6].rate}` },
                        { stock: `${paiData.data[7].name}`, fundPost: `${paiData.data[7].rate}` },
                        { stock: `${paiData.data[8].name}`, fundPost: `${paiData.data[8].rate}` },
                        { stock: `${paiData.data[9].name}`, fundPost: `${paiData.data[9].rate}` },
                    ]
                }
                function contains(arr, dst) {
                    var i = arr.length;
                    while ((i -= 1)) {
                        if (arr[i] == dst) {
                            return i;
                        }
                    }
                    return false;
                }

                var attackSourcesColor = [
                    new echarts.graphic.LinearGradient(0, 1, 1, 1, [
                        { offset: 0, color: "#EB3B5A" },
                        { offset: 1, color: "#FE9C5A" },
                    ]),
                    new echarts.graphic.LinearGradient(0, 1, 1, 1, [
                        { offset: 0, color: "#FA8231" },
                        { offset: 1, color: "#FFD14C" },
                    ]),
                    new echarts.graphic.LinearGradient(0, 1, 1, 1, [
                        { offset: 0, color: "#F7B731" },
                        { offset: 1, color: "#FFEE96" },
                    ]),
                    new echarts.graphic.LinearGradient(0, 1, 1, 1, [
                        { offset: 0, color: "#395CFE" },
                        { offset: 1, color: "#2EC7CF" },
                    ]),
                ];
                var attackSourcesColor1 = [
                    "#EB3B5A",
                    "#FA8231",
                    "#F7B731",
                    "#3860FC",
                    "#1089E7",
                    "#F57474",
                    "#56D0E3",
                    "#1089E7",
                    "#F57474",
                    "#1089E7",
                    "#F57474",
                    "#F57474",
                ];
                var attaData = [];
                var attaName = [];
                var topName = [];
                dataArr.forEach((it, index) => {
                    attaData[index] = parseFloat(it.fundPost);
                    attaName[index] = it.stock;
                    //   topName[index] = `${it.code} ${it.stock}`;
                });
                var salvProMax = []; //背景按最大值
                for (let i = 0; i < attaData.length; i++) {
                    salvProMax.push(attaData[0]);
                }
                function attackSourcesDataFmt(sData) {
                    var sss = [];
                    sData.forEach(function (item, i) {
                        let itemStyle = {
                            color: i > 3 ? attackSourcesColor[3] : attackSourcesColor[i],
                        };
                        sss.push({
                            value: item,
                            itemStyle: itemStyle,
                        });
                    });
                    return sss;
                }

                var option = {
                    backgroundColor: "#000",
                    tooltip: {
                        show: false,
                        backgroundColor: "rgba(3,169,244, 0.5)", //背景颜色（此时为默认色）
                        textStyle: {
                            fontSize: 16,
                        },
                    },
                    color: ["#F7B731"],//头部标题左侧颜色
                    legend: {
                        pageIconSize: [0, 0],
                        itemWidth: 20,
                        itemHeight: 10,
                        textStyle: {
                            //图例文字的样式
                            fontSize: 30,
                            color: "#fff",
                        },
                        selectedMode: false,
                        data: ["三味书屋 · 排行榜"],//名字
                    },
                    grid: {
                        left: "5%",
                        right: "2%",
                        width: "80%",
                        bottom: "2%",
                        top: "8%",
                        containLabel: true,
                    },
                    xAxis: {
                        type: "value",

                        splitLine: {
                            show: false,
                        },
                        axisLabel: {
                            show: false,
                        },
                        axisTick: {
                            show: false,
                        },
                        axisLine: {
                            show: false,
                        },
                    },
                    yAxis: [
                        {
                            type: "category",
                            inverse: true,
                            axisLine: {
                                show: false,
                            },
                            axisTick: {
                                show: false,
                            },
                            axisPointer: {
                                label: {
                                    show: true,
                                    //margin: 30
                                },
                            },
                            pdaaing: [5, 0, 0, 0],
                            postion: "right",
                            data: attaName,
                            //右侧小圆圈
                            axisLabel: {
                                margin: 30,
                                fontSize: 10,
                                align: "left",
                                padding: [0, 0, 0, 0],
                                color: "#000",
                                rich: {
                                    nt1: {
                                        color: "#fff",
                                        backgroundColor: attackSourcesColor1[0],
                                        width: 13,
                                        height: 13,
                                        fontSize: 10,
                                        align: "center",
                                        borderRadius: 100,
                                        lineHeight: "5",
                                        padding: [0, 1, 2, 1],
                                        // padding:[0,0,2,0],
                                    },
                                    nt2: {
                                        color: "#fff",
                                        backgroundColor: attackSourcesColor1[1],
                                        width: 13,
                                        height: 13,
                                        fontSize: 10,
                                        align: "center",
                                        borderRadius: 100,
                                        lineHeight: "5",
                                        padding: [0, 1, 2, 1],
                                    },
                                    nt3: {
                                        color: "#fff",
                                        backgroundColor: attackSourcesColor1[2],
                                        width: 13,
                                        height: 13,
                                        fontSize: 10,
                                        align: "center",
                                        borderRadius: 100,
                                        lineHeight: "5",
                                        padding: [0, 1, 2, 1],
                                    },
                                    nt: {
                                        color: "#fff",
                                        backgroundColor: attackSourcesColor1[3],
                                        width: 13,
                                        height: 13,
                                        fontSize: 10,
                                        align: "center",
                                        lineHeight: "5",
                                        borderRadius: 100,
                                        padding: [0, 1, 2, 1],
                                        lineHeight: 5,
                                    },
                                },
                                formatter: function (value, index) {
                                    index = contains(attaName, value) + 1;
                                    if (index - 1 < 3) {
                                        return ["{nt" + index + "|" + index + "}"].join("\n");
                                    } else {
                                        return ["{nt|" + index + "}"].join("\n");
                                    }
                                },
                            },
                        },
                        {
                            type: "category",
                            inverse: true,
                            axisTick: "none",
                            axisLine: "none",
                            show: true,
                            axisLabel: {
                                textStyle: {
                                    color: "#fff",
                                    fontSize: "15",
                                },
                            },
                            data: attackSourcesDataFmt(attaName),
                        },
                        {
                            //名称
                            type: "category",
                            offset: -10,
                            position: "left",
                            axisLabel: {
                                color: `#fff`,
                                fontSize: 15,
                            },
                            axisLine: {
                                show: false,
                            },
                            inverse: false,
                            axisTick: {
                                show: false,
                            },
                            axisLabel: {
                                interval: 0,
                                color: ["#fff"],
                                align: "left",
                                verticalAlign: "bottom",
                                lineHeight: 32,
                                fontSize: 15,
                            },
                            data: topName,
                        },
                    ],
                    //标题名称
                    series: [
                        {
                            zlevel: 1,
                            name: "三味书屋 · 排行榜",
                            type: "bar",
                            barWidth: "20px",
                            animationDuration: 1500,
                            data: attackSourcesDataFmt(attaData),
                            align: "center",
                            itemStyle: {
                                normal: {
                                    barBorderRadius: 10,
                                },
                            },
                            label: {
                                ////中间添加文字内容
                                formatter: function (data) {
                                    return data.value + '星';
                                },
                                show: true,
                                fontSize: 15,
                                color: "#fff",
                                textBorderWidth: 2,
                                padding: [2, 0, 0, 0],
                            },
                        },
                        {
                            name: "三味书屋 · 排行榜",
                            type: "bar",
                            barWidth: 20,
                            barGap: "-100%",
                            margin: "20",
                            data: salvProMax,
                            textStyle: {
                                //图例文字的样式
                                fontSize: 15,
                                color: "#fff",
                            },
                            itemStyle: {
                                normal: {
                                    color: "#05325F",
                                    //width:"100%",
                                    fontSize: 15,
                                    barBorderRadius: 30,
                                },
                            },
                        },
                    ],
                };
                myEcharts.setOption(option);
                window.addEventListener('resize', echarts.resize)
            } catch (error) {
                console.log(error);
            }
        }
        fun()


        // echarts.setOption(option);
        // // myChart.setOption(option);
        // // }
        // window.addEventListener('resize', echarts.resize);
    </script>
</body>

</html>
